<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Registro</title>
</head>
<body>
 <h1>Registration Form</h1>

<form action="#" method="post">
<section>
<fieldset>
<legend>Personal Data</legend>
<label for="name"> Name: </label> <input type="text" name="name" placeholder="Your full name" required>
<label for="birthdate"> Birthdate: </label> <input type="date" name="birthdate" placeholder="MM/DD/YY">
<label for="fanimal"> Favorite Animal: </label> <input type="text" name="fanimal">
</fieldset>
</section>

<br>
<br>

<section>
<fieldset>
<legend>Account</legend>
<label for="email"> Email: </label> <input type="email" name="email" placeholder="johndoe@uca.edu.sv"
pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
<label for="password"> Password: </label> <input type="password" name="password" placeholder="Your password" 
pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required> 
<label for="vpassword"> Verify password: </label> <input type="password" name="vpassword" placeholder="Please re-enter your password"
pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>  
</fieldset>
</section>

<br>
<br>

<section>
<fieldset>
<legend>Contact</legend>
<label for="address"> Address: </label> <input type="text" name="address" placeholder="Your  full address">
<label for="city"> City: </label> <input type="text" name="city">
<label for="country">  Country: </label> <input type="text" name="country">
    <br>
    <br>
<label for="country"> Phone Number: </label><input type="tel" name="phnumber" placeholder="On xxxx-xxxx format" required pattern="[0-9]{4}-[0-9]{4}" value="1234-1234">
</fieldset>
</section>

<br>
<br>

<section>
<fieldset>
<legend>Submit</legend>

<input type="submit" name="submit" placeholder="Submit data" value="Submit data" >
   
</fieldset>
</section>

</form>

</body>
</html>
